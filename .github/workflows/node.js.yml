name: Node.js example

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        node-version: 18
        cache: 'npm'
        check-latest: true
        architecture: 'x64'
      
    - run: npm ci
    - run: npm install --save-exact esbuild 
    - run: ./node_modules/.bin/esbuild
    - run: ./node_modules/.bin/esbuild app.js --bundle --platform=node --outfile=build/out.js
    - run: |
          git config --global user.name 'nand-patidar'
          git config --global user.email 'nand-patidar@users.noreply.github.com'
          git add -A
          git commit -m "Git node build out file commit"
          git push
 
